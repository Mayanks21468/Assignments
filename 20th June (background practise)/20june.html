<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    /* Task 1: Header */
    .header {
      width: 100%;
      height: 100px;
      background-color: teal;
      color: white;
      border-bottom: 3px solid darkcyan;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    /* Task 2: Content Box */
    .content-box {
      width: 400px;
      height: 200px;
      background-color: lightgray;
      border: 2px dashed black;
      color: #333;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
    }

    /* Task 3: Profile Card */
    .profile-card {
      width: 300px;
      height: 350px;
      background-image: url('https://via.placeholder.com/300x350');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #000;
      border-radius: 10px;
      margin: 20px auto;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    /* Task 4: Footer */
    .footer {
      width: 100%;
      height: 80px;
      background: linear-gradient(to right, #4b6cb7, #182848);
      border-top: 3px solid #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      margin-top: 30px;
    }

    /* Task 5: Notification Box */
    .notification {
      width: 250px;
      height: 100px;
      background-color: #fff3cd;
      border-left: 5px solid #ffc107;
      color: #856404;
      padding: 10px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Task 1: Header -->
  <header class="header">Welcome to My Website</header>

  <!-- Task 2: Content Box -->
  <section class="content-box">
    <p>This is a content box styled with CSS.</p>
  </section>

  <!-- Task 3: Profile Card -->
  <div class="profile-card">
    <p>Profile Name</p>
  </div>

  <!-- Task 4: Footer -->
  <footer class="footer">
    <p>Footer Section</p>
  </footer>

  <!-- Task 5: Notification Box -->
  <div class="notification">
    <p>This is a notification message.</p>
  </div>

</body>
</html>
